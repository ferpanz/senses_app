<div class="card">
  <div class="card-body">
    <h5 class="card-title text-center">Algunos datos para hacer tu reserva</h5>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre y apellido</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">N° de teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-6">
          <label for="fecha" class="form-label">Elegir fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-6">
          <label for="horario" class="form-label">Elegir horario</label>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>Horarios</option>
            <option value="1">8:00hs</option>
            <option value="2">9:00hs</option>
            <option value="3">10:00hs</option>
            <option value="4">11:00hs</option>
            <option value="5">15:00hs</option>
            <option value="6">16:00hs</option>
            <option value="7">17:00hs</option>
            <option value="8">18:00hs</option>
            <option value="9">19:00hs</option>
            <option value="10">20:00hs</option>
          </select>
        </div>
        <div>
        <label for="horario" class="form-label">Elegir tipo de masaje</label>
        <select class="form-select" aria-label="Default select example">
          <option selected disabled>Tipos de masaje</option>
          <option value="1">Masaje deportivo</option>
          <option value="2">Masaje descontracturante</option>
          <option value="3">Masaje relajante</option>
          <option value="4">kiropraxia</option>
        </select>
      </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Reservar</button>
      </div>
    </form>
  </div>
</div>







<div class="container">
  <button type="button" class="btn btn-secondary btn-lg" (click)="navegar('tipos')">Volver</button>
</div>
